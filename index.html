<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css"/>
    <title>Shapes</title>
  </head>
  <body>



    <!-- Page Layout here -->
    <div class="row">

      <div class="col s12 m4 l3">
        <!-- Rectangle -->
        <h3>Rectangle</h3><br>
        <label>Width:  <input class="browser-default" type="text" name="width" placeholder="Enter width"></label><br>
        <label>Height: <input class="browser-default" type="text" name="height" placeholder="Enter height"></label><br>
        <button type="submit">Create Rectangle</button>

        <!-- Square -->
        <h3>Square</h3><br>
        <label>Width:  <input class="browser-default" type="text" name="width" placeholder="Enter width"></label><br>
        <label>Height: <input class="browser-default" type="text" name="height" placeholder="Enter height"></label><br>
        <button type="submit">Create Square</button>

        <!-- Circle -->
        <h3>Circle</h3><br>
        <label>Width:  <input class="browser-default" type="text" name="width" placeholder="Enter width"></label><br>
        <label>Height: <input class="browser-default" type="text" name="height" placeholder="Enter height"></label><br>
        <button type="submit">Create Circle</button>

        <!-- Isoceles Right Triangle -->
        <h3>Triangle</h3><br>
        <label>Width:  <input class="browser-default" type="text" name="width" placeholder="Enter width"></label><br>
        <label>Height: <input class="browser-default" type="text" name="height" placeholder="Enter height"></label><br>
        <button type="submit">Create Triangle</button>



      </div><!-- Sidepanel -->

      <div class="col s12 m8 l9 blue lighten-5">

      </div><!-- Main content -->

    </div>



    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Custom Scripts -->
    <script src="javascript.js"></script>
  </body>
</html>

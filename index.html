<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="inputs-container">
        <label for="">Height</label>
        <input id="rect-height" type="text">
        <label for="">Width</label>
        <input id="rect-width" type="text">
        <button onclick="generateShape('rectangle')">Rectangle</button>
        <label for="">Side</label>
        <input id="square-side" type="text">
        <button onclick="generateShape('square')">Square</button>
        <label for="">Radius</label>
        <input id="circle-radius" type="text">
        <button onclick="generateShape('circle')">Circle</button>
        <label for="">Height</label>
        <input id="tri-height" type="text">
        <button onclick="generateShape('triangle')">Triangle</button>
    </div>
    <div id="shapes-container"></div>
    <div id="info-container"></div>

    <script src="typescript.js"></script>

</html>

    <title>Shape-Up-Or-Shape-Out</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

    <div class='pg-wrapper'>
        <div class='containr'>
            <div id=leftBar>
            <h3>Shape Measurement(s)</h3>
                <div class='control'>
                    <label for="rectangle">Rectangle: </label>
                    <input type="number" id="rectangleW" placeholder="Width">
                    <input type="number" id="rectangleH" placeholder="Height">
                    <button id='rect'>Add Shape</button>
                </div>
                <div class='control'>
                    <label for="square">Square: </label>
                    <input id="square" type='number' placeholder="side length">
                    <button id='sq'>Add Shape</button>
                </div>
                <div class='control'>
                    <label for="circle">Circle: </label>
                    <input type="number" id="circle" placeholder="radius">
                    <button id='cir'>Add Shape</button>
                </div>
                <div class='control'>
                    <label for="triangle">Triangle: </label>
                    <input type="number" id="triangle" placeholder="height">
                    <button id='tri'>Add Shape</button>
                    <script src="script.js"></script>
                </div>
                <hr>
                <br>
                <h3>Shape Properties: </h3>
                <div class='control'>
                    <h4>Shape Name: <span id="name"></span></h4>
                </div>
                <div class='control'>
                    <h4>Width: <span id="wid"></span></h4>
                </div>
                <div class='control'>
                    <h4>Height: <span id="hei"></span></h4>
                </div>
                <div class='control'>
                    <h4>Radius: <span id="rad"></span></h4>
                </div>
                <div class='control'>
                    <h4>Area: <span id="area"></span></h4>
                </div>
                <div class='control'>
                    <h4>Perimeter: <span id="peri"></span></h4>
                </div>
            </div>
            <div id="pad">
            </div>
        </div>
    </div>
